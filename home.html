<script>
const xValues = ["Sun","Mon","Tue","Wed","Thus","Fri","Sat",];
const yValues = [7,8,8,9,9,9,10,];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",

  },
  options: {

    scales: {

});

  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.0.10/recharts.min.js"></script>
  <script>
    const data = [
      { name: "Mon", Sales: 590, Orders: 900, amt: 1400 },
      { name: "Tue", Sales: 868, Orders: 967, amt: 1506 },
      { name: "Wed", Sales: 397, Orders: 1000, amt: 989 },
      { name: "Thus", Sales: 480, Orders: 900, amt: 1228 },
      { name: "Fri", Sales: 520, Orders: 1108, amt: 1100 },
      { name: "Sat", Sales: 400, Orders: 680, amt: 1700 },
      { name: "Sun", Sales: 500, Orders: 700, amt: 1500 }
    ];

    // Create the line chart
    var chart = new Recharts.LineChart({
      el: document.getElementById("chartContainer"),
      data: data,
      xKey: "name",
      yKeys: ["Sales", "Orders"],
      colors: ["#82ca9d", "#8884d8"],
      width: 800,
      height: 400,
      margin: { top: 5, right: 30, left: 20, bottom: 5 },
      tooltip: true,
      legend: true
    });
    chart.render();
  </script>

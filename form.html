<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
input,select,textarea{
    border:solid; 
    border-width: 1px; 
    border-color:  gainsboro;
}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }

        .form-container {
            width: 90%;
            max-width: 90%;
            height: 90%;
            max-height: 90%;
            overflow: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #progressBar {
            transition: width 0.5s ease-in-out; /* Added transition for smoother animation */
        }

        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- Progress Bar -->
        <div class="relative mb-8 h-4 bg-gray-200 rounded-full">
            <div id="progressBar" class="absolute left-0 top-0 h-full rounded-full transition-all duration-500"
                style="width: calc(20% * var(--step)); background-color: orange;"></div>
        </div>

        <!-- Steps content -->
        <!-- Step 1 -->
        <div id="step1" class="step">
            <h2 class="text-xl font-bold mb-4">Step 1: Personal Information</h2>
            <form>
                <div class="mb-4">
                    <label>Product Name</label>
                    <input type="text" id="productName" name="productName" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <div class="mb-4">
                    <label for="description" class="block">Description</label>
                    <textarea id="description" name="description" 
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue"
                        rows="3"></textarea>
                </div>
                <div class="pt-3">
                    <label>Upload Product Icon</label>
                    <input type="file" id="productIcon" name="productIcon" onchange="loadFile(event)" required
                        class="block w-full border-gray-300 p-1 pl-1 bg-white rounded-md shadow-sm focus:ring-blue focus:border-blue">
                    <img id="imagePreview" src="#" alt="Preview" style="display: none;">
                </div>
                
                <div class="mb-4 pt-4">
                    <label for="maincategory" class="block">Main Category</label>
                    <select id="maincategory" name="maincategory" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                        <option value="">Select Main Category</option>
                        <option value="Screw">Latina</option>
                        <option value="Hooks">Blonde</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="category" class="block">Category</label>
                    <select id="category" name="category" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                        <option value="">Select Category</option>
                        <option value="latina">Latina</option>
                        <option value="blonde">Blonde</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="subCategory" class="block">Sub Category</label>
                    <select id="subCategory" name="subCategory" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                        <option value="">Select Sub Category</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label>Sku Code</label>
                    <input type="number" id="Size" name="Size" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <div class="mt-4 pb-5">
                    <label>Status</label>
                    <select name="status" required
                    class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                
                <button type="button" onclick="nextStep()"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Next</button>
            </form>
        </div>

        <!-- Step 2 -->
        <div id="step2" class="hidden step">
            <h2 class="text-xl font-bold mb-4">Step 2: Additional Information</h2>
            <form>
                <div class="mb-4">
                    <label for="address" class="block">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Your address" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Your phone number" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <button type="button" onclick="prevStep()"
                    class="bg-gray-400 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-500">Previous</button>
                <button type="button" onclick="nextStep()"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Next</button>
            </form>
        </div>

        <!-- Step 3 -->
        <div id="step3" class="hidden step">
            <h2 class="text-xl font-bold mb-4">Step 3: Educational Information</h2>
            <form>
                <div class="mb-4">
                    <label for="degree" class="block">Degree:</label>
                    <input type="text" id="degree" name="degree" placeholder="Your highest degree" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <div class="mb-4">
                    <label for="institution" class="block">Institution:</label>
                    <input type="text" id="institution" name="institution" placeholder="Your institution" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <button type="button" onclick="prevStep()"
                    class="bg-gray-400 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-500">Previous</button>
                <button type="button" onclick="nextStep()"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Next</button>
            </form>
        </div>

        <!-- Step 4 -->
        <div id="step4" class="hidden step">
            <h2 class="text-xl font-bold mb-4">Step 4: Work Experience</h2>
            <form>
                <div class="mb-4">
                    <label for="jobTitle" class="block">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" placeholder="Your job title" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <div class="mb-4">
                    <label for="company" class="block">Company:</label>
                    <input type="text" id="company" name="company" placeholder="Your company name" required
                        class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue focus:border-blue">
                </div>
                <button type="button" onclick="prevStep()"
                    class="bg-gray-400 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-500">Previous</button>
                <button type="button" onclick="nextStep()"
                    class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Next</button>
            </form>
        </div>

        <!-- Step 5 -->
        <div id="step5" class="hidden step">
            <h2 class="text-xl font-bold mb-4">Step 5: Confirmation</h2>
            <div id="review" class="mb-4"></div>
            <button type="button" onclick="prevStep()"
                class="bg-gray-400 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-gray-500">Previous</button>
            <button type="button" onclick="submitForm()"
                class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Submit</button>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function nextStep() {
            if (currentStep < 5) {
                // Check if all required fields in the current step are filled
                const requiredFields = document.querySelectorAll(`#step${currentStep} [required]`);
                let isValid = true;
                requiredFields.forEach(field => {
                    if (!field.value) {
                        isValid = false;
                        field.classList.add('border-red-500'); // Add red border for visual indication of missing required fields
                    } else {
                        field.classList.remove('border-red-500'); // Remove red border if the field is filled
                    }
                });

                if (isValid) {
                    document.getElementById(`step${currentStep}`).classList.add('hidden');
                    currentStep++;
                    document.getElementById(`step${currentStep}`).classList.remove('hidden');
                }
            }
            updateProgress();
        }

        function prevStep() {
            if (currentStep > 1) {
                document.getElementById(`step${currentStep}`).classList.add('hidden');
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.remove('hidden');
            }
            updateProgress();
        }

        function submitForm() {
            const formData = new FormData(document.querySelector('form'));
            const entries = Array.from(formData.entries());
            const review = document.getElementById('review');
            review.innerHTML = '';
            entries.forEach(([key, value]) => {
                const p = document.createElement('p');
                p.textContent = `${key}: ${value}`;
                review.appendChild(p);
            });
            nextStep();
        }

        function updateProgress() {
            document.documentElement.style.setProperty('--step', currentStep);
        }

        function loadFile(event) {
            const image = document.getElementById('imagePreview');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
    </script>

</body>

</html>
